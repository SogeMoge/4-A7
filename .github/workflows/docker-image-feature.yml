name: Docker Image CI maintenance

on:
  push:
    branches-ignore:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Get branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: sogemoge/4-a7-maintenance:${{ env.BRANCH_NAME }}, sogemoge/4-a7-maintenance:latest
          context: .
      - name: hacker attack
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          key: ${{ secrets.DC_KEY }}
          pass: ${{ secrets.DC_PASS }}
          port: ${{ secrets.DC_PORT }}
          connect_timeout: 10s
          script: |
            eval "$(ssh-agent -s)"
            ssh-add /opt/.ssh/github
            cd /opt/4-A7-maintenance && git fetch && git checkout ${{ env.BRANCH_NAME }} && git pull
            git submodule update --recursive -remote
            sudo systemctl restart xwsbot-maintenance
